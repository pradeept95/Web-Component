<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Star Rating</title>
  <meta name="viewport" content="initial-scale=1,width=device-width" />
  <link rel="stylesheet" href="css/StarRating.css" />
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
</head>

<body>
  
  <progress-bar min="0" max="100"></progress-bar>
  <x-star-rating value="3" number="5" id="product-rating"></x-star-rating>


 <script src="js/index.js" type="module"></script>
  <!-- <script src="js/progressBar.js" type="module"></script>
  <script src="js/StarRating.js"></script> -->
  <script>
    (function () {
      var progress = document.querySelector("progress-bar"),
        complete = 0;
      var progressInterval = setInterval(() => {
        complete += 1;
        if (complete <= 100) {
          progress.setAttribute("complete", complete);
        } else {
          clearInterval(progressInterval);
        }
      }, 100);

      
      let element = document.getElementById("product-rating");
      element.addEventListener("rate", function () {
        console.log(this.value);
      });
    })();


  </script>
</body>

</html>
